<div class="song-details">
  <h2 class="song-title" [title]="currentTrack?.name">{{ currentTrack?.name }}</h2>
  <p class="song-artist" [title]="currentTrack?.artistName">{{ currentTrack?.artistName }}</p>
  
  <button (click)="crearBaseDeDatos()" *ngIf="!realAlbumId" class="retry-button" style="background: #555; margin-bottom: 5px;">
     Inicializar BD (Click 1 vez)
  </button>

  <button (click)="saveToMyDb()" class="retry-button" style="margin-bottom: 10px; background: #1db954;">
     Guardar en Mi Base de Datos
  </button>
  
  <p *ngIf="saveMessage" style="color: #fff; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;">
    {{ saveMessage }}
  </p>

  <div class="song-meta">
    </div>
</div>
